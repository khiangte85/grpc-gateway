version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    revision: 4
    out: ./proto/hello
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.2.0
    revision: 4
    out: ./proto/hello
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: ./proto/hello
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
  - plugin: openapiv2
    out: .
    opt:
      - allow_repeated_fields_in_body=true 